<h1>Receptoversigt</h1>
<div ng-controller="ListProductsController">
    <div>
        <div class="row">
            <div class="col-sm">
                <b>Produktbatch ID</b>
            </div>
            <div class="col-sm">
                <b>recept ID</b>
            </div>
            <div class="col-sm">
                <b>status</b>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <div class="container" ng-repeat="recept in recepts">
        <div class="row">
            <div class="col-sm">
                {{recept.pbId}}
            </div>
            <div class="col-sm">
                {{recept.receptId}}
            </div>
            <div class="col-sm">
                {{recept.status}}
            </div>
            <div class="col-sm">
                <a href="#!ShowProduct/{{recept.pbId}}">Vis</a>
            </div>
        </div>
    </div>
</div>
