<h1>Brugeroversigt</h1>
<div ng-controller="ListUserController">
    <div>
        <div class="row">
            <div class="col-sm">
                <b>Bruger-ID</b>
            </div>
            <div class="col-sm">
                <b>Brugernavn</b>
            </div>
            <div class="col-sm">
                <b>Initialer</b>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <div class="container" ng-repeat="user in users">
        <div class="row">
            <div class="col-sm">
                {{user.userId}}
            </div>
            <div class="col-sm">
                {{user.userName}}
            </div>
            <div class="col-sm">
                {{user.ini}}
            </div>
            <div class="col-sm">
                <a ng-href="#!/EditUser/{{user.userId}}">Rediger</a>
            </div>
        </div>
    </div>
</div>
